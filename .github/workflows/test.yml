name: Run Unity Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run EditMode Tests
    runs-on: ubuntu-latest
    steps:
      # Клонируем репозиторий
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Кэшируем папку Library для ускорения
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Запускаем тесты
      - name: Run Tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }} # Опционально для Personal License
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }} # Опционально для Personal License
        with:
          projectPath: .
          unityVersion: 6000.1.6f1 # Укажи версию Unity из Project喧 ProjectSettings/ProjectVersion.txt
          testMode: editmode # Для твоих тестов в EditMode
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: EditMode Test Results

      # Загружаем результаты тестов
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test Results
          path: artifacts

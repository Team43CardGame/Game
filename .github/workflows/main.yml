name: Linting and Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint and Run EditMode Tests
    runs-on: ubuntu-latest
    steps:
      # Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Линтинг
      - name: Run Super-Linter for C#
        id: lint
        uses: super-linter/super-linter@v7.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_WORKSPACE: ./Assets/Scripts
          VALIDATE_CSHARP: true
          FILTER_REGEX_EXCLUDE: .*\.meta$
        continue-on-error: true

      # Кэшируем папку Library
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Запускаем EditMode тесты
      - name: Run Unity Tests
        id: test
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: .
          unityVersion: 6000.1.6f1
          testMode: editmode
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: EditMode Test Results
          customParameters: -testResults ./test-results.xml

      # Генерируем красивую сводку
      - name: Generate Summary
        run: |
          echo "# Выполнение задач" >> $GITHUB_STEP_SUMMARY
          echo "## Линтинг" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.lint.outcome }}" == "success" ]; then
            echo "- Super-Linter для C#: ✅ Прошёл" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Super-Linter для C#: ❌ Завалился" >> $GITHUB_STEP_SUMMARY
          fi
          echo "## EditMode Тесты" >> $GITHUB_STEP_SUMMARY
          if [ -f ./test-results.xml ] && grep -q "test-run outcome=\"Passed\"" ./test-results.xml; then
            echo "- Unity EditMode Тесты: ✅ Прошли" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Unity EditMode Тесты: ❌ Завалились" >> $GITHUB_STEP_SUMMARY
          fi
